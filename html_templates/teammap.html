<div class="map-container">
    <div class="flex-item-left">
      <div class = "flex-container">
        <div id="maptitle">
          <h4 id="title">${mapTitle}</h4>
        </div>
        <div id="roundsplayed">
          <h5 id="rounds">${roundsPlayed}</h5>
        </div>
      </div>
      <hr>
      <div class="flex-container">
        <div class="flex-item">
          <h5 id="wintitle">W</h5>
          <h5>${wins}</h5>
        </div>
        <div class="flex-item">
          <h5>D</h5>
          <h5>${draws}</h5>
        </div>
        <div class="flex-item">
          <h5 id="losstitle">L</h5>
          <h5>${losses}</h5>
        </div>
        <div class="flex-item">
          <h5>Win %</h5>
          <h5>${winrate}</h5>
        </div>
      </div>
    </div>
    <div class="flex-item-right">
      <img src='${mapImage}' />
    </div>
</div>
