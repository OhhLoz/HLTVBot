<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        font-family: 'Courier New', monospace;
        background: rgb(22, 22, 22);
        color: #fff;
        max-width: 500px;
        border-top: 3px solid rgb(16, 180, 209);
      }

      .map-container {
        max-width: 500px;
        display: flex;
        flex-direction: row;
        background: rgb(31, 31, 31);
        align-items: flex-start;
      }

      .flex-container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
      }

      .flex-item-left {
        margin-left: 10px;
        flex: 70%;
        text-anchor: start;
        line-height:0px;
      }

      .flex-item-left hr {
        margin-left: 5px;
        margin-right: 5px;
      }

      #maptitle h4 {
        margin-left: 10px;
        margin-bottom: 10px;
      }

      #roundsplayed h5 {
        text-align: end;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .flex-item-right {
        padding: 10px;
        flex: 30%;
      }

      #maptitle {
        flex: 60%
      }

      #roundsplayed {
        flex: 40%
      }

      img {
        width: 150px;
        height: 100px;
        border: 1px solid #fff;
        padding: 5px;
      }

      #wintitle {
        color: chartreuse;
      }

      #losstitle {
        color: rgb(255, 0, 0);
      }

      .flex-item {
        flex: 70%;
        line-height:0px;
        text-align: center;
      }

      .wrapper {
        background: rgb(31, 31, 31);
        padding-top: 5px;
      }

      #seperator {
        border: 1px solid dodgerblue;
        margin-left: 10px;
        margin-right: 10px;
        margin-top: 0px;
        margin-bottom: 5px;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      ${data}
  </div>
  </body>
</html>
